<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script type="module" src="./components/episode.js"></script>
    <script type="module" src="./components/spinner.js"></script>
    <style>
        @keyframes zoomout {
            0% {
                background-size: 110%;
            }
            100% {
                background-size: 100%;
            }
        }

        @keyframes flyin {
            0% {
                opacity: 0;
                bottom: 20px;
            }
            100% {
                opacity: 1;
                bottom: 0;
            }
        }

        body {
            background-color: var(--bg-bright) !important;
        }

        header {
            height: 33vh;
            background-position: top;
            background-size: cover;
            background-repeat: no-repeat;
            animation: zoomout 5s ease-out 1;
        }

        .gradient {
            position: relative;
            height: 100%;
            background-image: linear-gradient(0deg, var(--bg-bright), var(--bg-transparent));
        }

        #title {
            position: absolute;
            bottom: 0;
            animation: flyin 0.5s 1;
        }

        .main {
            padding: 8px;
            color: white;
        }

        #episodes {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            width: 100%;
            align-items: stretch;
            margin-top: 4px;
        }

        #episodes * {
            flex: 1;
        }

        #details {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        #copy {
            cursor: pointer;
            padding: 2px;
            font-size: 1.2em;
            border-radius: 50%;
            transition-duration: var(--duration);
        }

        #copy:hover {
            background-color: var(--fg-secondary);
        }

        #copy:active {
            background-color: var(--fg-secondary);
            transform: scale(0.9);
        }

        #spinner-div {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: var(--fg-secondary);
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="gradient">
            <h1 id="title"></h1>
        </div>
    </header>
    <div class="main">
        <div id="details">
            <div>
                <p>Tags: <span id="tags"></span></p>
            </div>
            <div>
                <div id="copy">
                    ðŸ”—
                </div>
            </div>
        </div>
        <h2>Episodes</h2>
        <div id="episodes">
            <div id="spinner-div">
                <hx-spinner></hx-spinner>
            </div>
        </div>
    </div class="main">
    <script src="details.js"></script>
</body>
</html>
